<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Infinite</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <img class="background" src="Images/backgroundRPS.png" alt="Background Rock Paper Scissors">

    <h1 class="header">Rock Paper Scissor Infinite</h1>
    <p class="header">This new form of Rock, Paper, Scissors introduces a new level of challenges 
        by introducing fifteen choices to choose from!
    </p>

    <div id="game-container">

        <div id="choices">
            <button class="choice-button" id="Rock">Rock</button>
            <button class="choice-button" id="Gun">Gun</button>
            <button class="choice-button" id="Lightning">Lightning</button>
            <button class="choice-button" id="Devil">Devil</button>
            <button class="choice-button" id="Dragon">Dragon</button>
            <button class="choice-button" id="Water">Water</button>
            <button class="choice-button" id="Air">Air</button>
            <button class="choice-button" id="Paper">Paper</button>
            <button class="choice-button" id="Sponge">Sponge</button>
            <button class="choice-button" id="Wolf">Wolf</button>
            <button class="choice-button" id="Tree">Tree</button>
            <button class="choice-button" id="Human">Human</button>
            <button class="choice-button" id="Snake">Snake</button>
            <button class="choice-button" id="Scissors">Scissors</button>
            <button class="choice-button" id="Fire">Fire</button>
        </div>
        
        
        <div id="score-container">
            <div id="result"></div>
            <p> <span id="win-lose-result"></span></p>    
            <div id="score">
                <p>Player Score: <span id="player-score">0</span></p>
                <p>Computer Score: <span id="computer-score">0</span></p>
            </div>
        </div>
        <button id="reset-button">Reset Scores</button>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
